<div class="card">
  <div class="card-content">
    <div class="row remove-bottom-margin valign-wrapper">
      <div class="col s12 m12 valign-wrapper">
        <div class="row remove-bottom-margin col s12 valign-wrapper center">
          <div class="col m2 valign-wrapper hide-on-small-only">
            <img
              src="../../../assets/images/logos/Plane-Logo.png"
              alt="" class="logo" width="50" class="logo">
          </div>
          <div class="col s4 m3 center">
            <span class="one-flight-data">{{flightInfo.departure_time}}</span><br>
            <span class="one-flight-data">{{flightInfo.departure}}</span>
          </div>
          <div class="col s1 m3 center">
            <div class="material-icons">flight_takeoff</div>
            <div class="one-flight-data-iata">{{flightInfo.duration}}</div>
          </div>
          <div class="col s4 m3 center">
            <span class="one-flight-data"> {{flightInfo.arrival_time}}</span><br>
            <span class="one-flight-data"> {{flightInfo.arrival}} </span>
          </div>
          <div class="col s3 m3 center">
            <span class="one-flight-data">
              <span class="new badge orange" data-badge-caption="">{{flightInfo.price}}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
