<div *ngIf="toggle_flights == 0">
    <div class="result-letsfly-container search-item title">
        <a class="waves-effect waves-light btn btn-large" *ngIf='send.get_Other_Companies_Secondway_Data()' (click)='changepage(1)'>Show return flights</a>
    </div>
<app-one-flight-container *ngFor="let single_first_way_data of first_way_data" [onedata]="single_first_way_data" [is_a_return_flight]="false"  ></app-one-flight-container>
</div>
<!-- (other_companies_status)="changepage($event)" -->
<div *ngIf="toggle_flights == 1">
    <div class="result-letsfly-container search-item title">
        <a class="waves-effect waves-light btn btn-large " (click)='changepage(0)'>Show first trip flights</a>
    </div>
<app-one-flight-container *ngFor="let single_second_way_data of second_way_data" [onedata]="single_second_way_data" [is_a_return_flight]="true" ></app-one-flight-container>
</div>
